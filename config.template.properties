# XAI-Forge Configuration Template
# Copy this file to backend/src/main/resources/application.properties and update with your values

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/xai_db
spring.datasource.username=xai_user
spring.datasource.password=xai_password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
app.jwt.secret=your_super_secret_key_with_at_least_256_bits_for_testing
app.jwt.expiration-ms=86400000

# File Storage Configuration
app.file.upload-dir=./uploads/datasets
app.model.storage-dir=./uploads/models

# Server Configuration
server.port=8080

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Logging Configuration
logging.level.com.example.xaiapp=DEBUG
logging.level.org.springframework.security=DEBUG
