# Test Configuration for XAI-Forge

# Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Transaction Configuration
spring.transaction.default-timeout=10
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=1MB
spring.servlet.multipart.enabled=true

# JWT Configuration
app.jwt.secret=testSecretKey123456789012345678901234567890123456789012345678901234567890
app.jwt.expiration-ms=3600000

# File Storage Configuration
app.file.upload-dir=./test-uploads
app.file.max-size-per-user=10MB
app.file.cleanup.enabled=false

# Server Configuration
server.port=0
server.servlet.context-path=/api

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:3001
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Security Configuration
app.security.rate-limit.enabled=false
app.security.password.min-length=4
app.security.password.require-special-chars=false
app.security.password.require-numbers=false
app.security.password.require-uppercase=false

# Logging Configuration
logging.level.com.example.xaiapp=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.test=DEBUG

# Management and Monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=false

# Async Configuration
app.async.core-pool-size=2
app.async.max-pool-size=5
app.async.queue-capacity=10
app.async.thread-name-prefix=test-async-

# ML Configuration
app.ml.max-training-time=30000
app.ml.max-dataset-size=1000
app.ml.cache.enabled=false
app.ml.cache.max-size=10
app.ml.cache.ttl=60000

# Test-specific settings
spring.profiles.active=test
spring.jpa.open-in-view=false
spring.main.lazy-initialization=false

# Test database configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Test data configuration
app.test.data.enabled=true
app.test.data.users.count=5
app.test.data.datasets.count=3
app.test.data.models.count=2

# Mock external services
app.ml.mock-explanations=true
app.ml.mock-training-time=1000
app.ml.mock-prediction-time=100

# Test timeout configuration
app.test.timeout.unit=30000
app.test.timeout.integration=60000
app.test.timeout.e2e=120000

# Disable security for testing
app.security.enabled=false
app.security.jwt.enabled=false

# Test file cleanup
app.test.cleanup.enabled=true
app.test.cleanup.after-test=true
app.test.cleanup.after-class=true
