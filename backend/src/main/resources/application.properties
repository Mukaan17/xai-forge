# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/xai_db
spring.datasource.username=xai_user
spring.datasource.password=xai_password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
app.jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234567890
app.jwt.expiration-ms=86400000

# File Storage Configuration
app.file.upload-dir=./uploads

# Server Configuration
server.port=8080

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Async Configuration
app.async.core-pool-size=5
app.async.max-pool-size=20
app.async.queue-capacity=100
app.async.thread-name-prefix=xai-async-

# ML Configuration
app.ml.max-training-time=300000
app.ml.max-dataset-size=100000
app.ml.cache.enabled=true
app.ml.cache.max-size=100
app.ml.cache.ttl=3600000
